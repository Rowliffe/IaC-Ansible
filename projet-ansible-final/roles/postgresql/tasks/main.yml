---
- name: Install PostgreSQL packages
  ansible.builtin.apt:
    name:
      - postgresql
      - python3-psycopg2
      - acl
    state: present

- name: Start and enable PostgreSQL service
  ansible.builtin.service:
    name: postgresql
    state: started
    enabled: true

- name: Create database user
  become: true
  become_user: postgres
  community.postgresql.postgresql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    role_attr_flags: CREATEDB

- name: Create database
  become: true
  become_user: postgres
  community.postgresql.postgresql_db:
    name: "{{ db_name }}"
    owner: "{{ db_user }}"

- name: Copy initialization script
  ansible.builtin.template:
    src: init.sql.j2
    dest: /tmp/init.sql
    mode: '0644'

- name: Initialize database table
  become: true
  become_user: postgres
  ansible.builtin.shell: psql -d {{ db_name }} -f /tmp/init.sql
  args:
    executable: /bin/bash
  register: postgresql_init_result
  changed_when: "'CREATE TABLE' in postgresql_init_result.stdout or 'INSERT' in postgresql_init_result.stdout"
  failed_when: postgresql_init_result.rc != 0 and 'already exists' not in postgresql_init_result.stderr
